name: cora-ci-build
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:

  lint-code:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install black
      run: pip install black

    - name: Check code with black
      run: black --check .

  run-tests:

    strategy:
      matrix:
        python-version: [3.7, 3.9]

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-serial-dev libopenmpi-dev openmpi-bin libgsl-dev

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install pip dependencies
      run: |
        pip install pytest
        pip install --use-deprecated=legacy-resolver -e .

    - name: Run serial tests
      run: pytest --doctest-modules tests/

  build-docs:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v1
      with:
        python-version: 3.9

    - name: Install apt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libhdf5-serial-dev libopenmpi-dev openmpi-bin libgsl-dev

    - name: Install pip dependencies
      run: |
        pip install --use-deprecated=legacy-resolver -r requirements.txt
        pip install --use-deprecated=legacy-resolver -r doc/requirements.txt
        pip install --use-deprecated=legacy-resolver -e .

    - name: Build sphinx docs
      run: sphinx-build -W -b html doc/ doc/_build/html
